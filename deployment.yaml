apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: asia-south1-docker.pkg.dev/vishakha-403211/test-tf/test-tf@sha256:decfdb3ae91e310562dee36089702f0959130adc1a12e1b2a1dbf3f3cd38b28b
        ports:
        - containerPort: 8080
